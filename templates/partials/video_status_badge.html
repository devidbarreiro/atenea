{% if video.status == 'processing' %}
<div 
    hx-get="{% url 'core:video_status_partial' video.uuid %}" 
    hx-trigger="every 5s"
    hx-swap="outerHTML"
    hx-target="this"
    id="video-status-badge-{{ video.id }}">
    <span class="px-2 py-1 rounded text-xs font-semibold bg-yellow-500 text-white flex items-center gap-1">
        <span class="animate-spin">⚙️</span>
        Procesando...
    </span>
</div>
{% elif video.status == 'completed' %}
<div id="video-status-badge-{{ video.id }}">
    <span class="px-2 py-1 rounded text-xs font-semibold bg-green-500 text-white flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Completado
    </span>
</div>
{% elif video.status == 'error' %}
<div id="video-status-badge-{{ video.id }}">
    <span class="px-2 py-1 rounded text-xs font-semibold bg-red-500 text-white flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Error
    </span>
</div>
{% elif video.status == 'cancelled' %}
<div id="video-status-badge-{{ video.id }}">
    <span class="px-2 py-1 rounded text-xs font-semibold bg-gray-200 text-gray-600 flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Cancelado
    </span>
</div>
{% else %}
<div id="video-status-badge-{{ video.id }}">
    <span class="px-2 py-1 rounded text-xs font-semibold bg-gray-500 text-white">
        Pendiente
    </span>
</div>
{% endif %}
