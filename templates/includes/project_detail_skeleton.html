{% load static %}

<!-- Skeleton para Project Detail -->
<div class="mb-8">
    <!-- Header Skeleton -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div class="flex-1">
            <div class="w-64 h-10 bg-gray-200 rounded animate-pulse mb-2"></div>
            <div class="w-96 h-4 bg-gray-200 rounded animate-pulse"></div>
        </div>
        <div class="flex gap-2">
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
        </div>
    </div>

    <!-- Stats Skeleton -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        {% for i in "1234" %}
        <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
            <div class="w-16 h-4 bg-gray-200 rounded animate-pulse mb-1"></div>
            <div class="w-12 h-8 bg-gray-200 rounded animate-pulse mb-1"></div>
            <div class="w-20 h-3 bg-gray-200 rounded animate-pulse"></div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Videos Section Skeleton -->
<div class="mb-8">
    <div class="flex justify-between items-center mb-4">
        <div class="w-40 h-8 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for i in "1234" %}
        <div class="bg-white shadow-lg border border-gray-200 rounded-lg overflow-hidden">
            <div class="w-full h-48 bg-gray-200 animate-pulse"></div>
            <div class="p-4">
                <div class="w-3/4 h-5 bg-gray-200 rounded animate-pulse mb-2"></div>
                <div class="w-full h-4 bg-gray-200 rounded animate-pulse mb-1"></div>
                <div class="w-2/3 h-4 bg-gray-200 rounded animate-pulse mb-4"></div>
                
                <div class="flex justify-between items-center">
                    <div class="w-20 h-6 bg-gray-200 rounded-full animate-pulse"></div>
                    <div class="flex space-x-2">
                        <div class="w-8 h-8 bg-gray-200 rounded animate-pulse"></div>
                        <div class="w-8 h-8 bg-gray-200 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Images Section Skeleton -->
<div class="mb-8">
    <div class="flex justify-between items-center mb-4">
        <div class="w-40 h-8 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        {% for i in "123456" %}
        <div class="bg-white shadow-lg border border-gray-200 rounded-lg overflow-hidden">
            <div class="w-full h-32 bg-gray-200 animate-pulse"></div>
            <div class="p-3">
                <div class="w-full h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                <div class="w-16 h-6 bg-gray-200 rounded-full animate-pulse"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Scripts Section Skeleton -->
<div class="mb-8">
    <div class="flex justify-between items-center mb-4">
        <div class="w-40 h-8 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
    </div>

    <div class="space-y-3">
        {% for i in "123" %}
        <div class="bg-white border border-gray-200 rounded-lg p-4">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="flex-1">
                    <div class="w-1/3 h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="w-2/3 h-3 bg-gray-200 rounded animate-pulse"></div>
                </div>
                <div class="w-16 h-6 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="w-16 h-8 bg-gray-200 rounded animate-pulse"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
