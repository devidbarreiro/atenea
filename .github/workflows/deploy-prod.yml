name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e
            cd ~/prod || { echo "Error: No existe el directorio ~/prod"; exit 1; }
            
            echo "üì• Actualizando c√≥digo desde branch main"
            if [ -d "html/.git" ]; then
              cd html
              git fetch origin
              git checkout main
              git pull origin main
              cd ..
            else
              echo "‚ö†Ô∏è  El directorio html no es un repo git, clonando..."
              rm -rf html
              git clone -b main https://github.com/${{ github.repository }}.git html || {
                echo "Error: No se pudo clonar el repositorio"
                exit 1
              }
            fi
            
            echo "üìã Copiando docker-compose.yml a html/"
            cp html/docker/docker-compose.prod.yml html/docker-compose.yml || {
              echo "Error: No se encontr√≥ docker/docker-compose.prod.yml en el repositorio"
              exit 1
            }
            
            echo "üî® Construyendo contenedores (desde html/)"
            cd html
            docker compose build --no-cache
            
            echo "üõë Deteniendo contenedores antiguos"
            docker compose down || true
            
            echo "üöÄ Iniciando contenedores"
            docker compose up -d
            
            echo "‚è≥ Esperando a que los servicios est√©n listos..."
            timeout=60
            elapsed=0
            while [ $elapsed -lt $timeout ]; do
              if docker compose exec -T db pg_isready -U atenea > /dev/null 2>&1; then
                echo "‚úÖ Base de datos lista"
                break
              fi
              echo "‚è≥ Esperando base de datos... ($elapsed/$timeout segundos)"
              sleep 2
              elapsed=$((elapsed + 2))
            done
            
            if [ $elapsed -ge $timeout ]; then
              echo "‚ùå Error: La base de datos no est√° lista despu√©s de $timeout segundos"
              exit 1
            fi
            
            echo "üîÑ Ejecutando migraciones"
            if ! docker compose --profile tools run --rm migrate; then
              echo "‚ùå Error: Fall√≥ la ejecuci√≥n de migraciones"
              exit 1
            fi
            
            echo "üì¶ Recolectando archivos est√°ticos"
            if ! docker compose --profile tools run --rm collectstatic; then
              echo "‚ùå Error: Fall√≥ la recolecci√≥n de archivos est√°ticos"
              exit 1
            fi
            
            echo "‚úÖ Despliegue completado!"
            echo "üåê URL: https://atenea.nxhumans.com"
          ENDSSH

