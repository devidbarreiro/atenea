version: '3.8'

# Docker Compose para PRODUCCIÓN
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # IMPORTANTE: Cambiar estas credenciales en producción
      - POSTGRES_DB=${POSTGRES_DB:-atenea}
      - POSTGRES_USER=${POSTGRES_USER:-atenea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # DEBE venir de .env.production
    networks:
      - atenea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atenea}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/atenea}:${IMAGE_TAG:-main}
    command: gunicorn atenea.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
      # Credenciales de GCS desde secrets
      - ${GCS_CREDENTIALS_PATH}:/app/credentials.json:ro
    ports:
      - "8000:8000"
    env_file:
      - .env.production  # Archivo .env específico de producción
    environment:
      # Variables críticas que DEBEN estar en .env.production
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      
      # GCS Configuration
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID}
      
      # API Keys (desde .env.production)
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VERTEX_API_KEY=${VERTEX_API_KEY}
      
      # Security headers
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-True}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
      
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy (opcional pero recomendado)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro  # Certificados SSL
    depends_on:
      - web
    networks:
      - atenea-network
    restart: always

  # Servicio para ejecutar migraciones en producción
  migrate:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/atenea}:${IMAGE_TAG:-main}
    command: python manage.py migrate --noinput
    volumes:
      - ${GCS_CREDENTIALS_PATH}:/app/credentials.json:ro
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-network

  # Collectstatic para archivos estáticos
  collectstatic:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/atenea}:${IMAGE_TAG:-main}
    command: python manage.py collectstatic --noinput
    volumes:
      - static_volume:/app/static
    env_file:
      - .env.production
    networks:
      - atenea-network

networks:
  atenea-network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

