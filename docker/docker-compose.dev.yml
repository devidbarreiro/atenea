# Docker Compose para ENTORNO DEV
# Puerto: 8080
# URL: dev.atenea.nxhumans.com
# Código en: ~/dev/html/
# Este archivo se copia a ~/dev/html/docker-compose.yml durante el deploy
# Ejecutar desde: ~/dev/html/ con: docker compose [comando]

services:
  db:
    image: postgres:15-alpine
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Solo accesible desde localhost del servidor (seguro para SSH tunnel)
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-atenea_dev}
      - POSTGRES_USER=${POSTGRES_USER:-atenea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - atenea-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atenea}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: daphne -b 0.0.0.0 -p 8000 atenea.asgi:application
    volumes:
      - .:/app
      - dev_static_volume:/app/staticfiles
      - dev_media_volume:/app/media
      - dev_logs_volume:/app/logs
      # Credenciales de GCS desde el servidor (usar ruta absoluta para evitar que Docker cree un directorio)
      - ${GCS_CREDENTIALS_PATH:-/home/ubuntu/dev/html/credentials.json}:/app/credentials.json:ro
    ports:
      - "8080:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_dev}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CHANNEL_REDIS_URL=${CHANNEL_REDIS_URL:-redis://redis:6379/1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atenea-dev-network
    restart: always

  # Servicio para ejecutar migraciones (ejecutar manualmente)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py migrate --noinput
    volumes:
      - .:/app
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_dev}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-dev-network
    profiles:
      - tools

  # Recolectar archivos estáticos (ejecutar manualmente)
  collectstatic:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py collectstatic --noinput
    volumes:
      - .:/app
      - dev_static_volume:/app/staticfiles
    env_file:
      - ../.env
    networks:
      - atenea-dev-network
    profiles:
      - tools

  # Celery Worker para procesamiento asíncrono
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A atenea worker --loglevel=info --concurrency=4 --queues=video_generation,image_generation,audio_generation,scene_processing,default
    volumes:
      - .:/app
      - dev_media_volume:/app/media
      - dev_logs_volume:/app/logs
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_dev}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      - db
      - redis
    networks:
      - atenea-dev-network
    restart: always

  # Celery Beat para tareas periódicas
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A atenea beat --loglevel=info
    volumes:
      - .:/app
      - dev_logs_volume:/app/logs
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_dev}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      - db
      - redis
    networks:
      - atenea-dev-network
    restart: always

  # Redis como broker y backend de resultados para Celery
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - dev_redis_data:/data
    networks:
      - atenea-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

networks:
  atenea-dev-network:
    driver: bridge

volumes:
  dev_postgres_data:
  dev_static_volume:
  dev_media_volume:
  dev_logs_volume:
  dev_redis_data:

