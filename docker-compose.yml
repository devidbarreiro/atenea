version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=atenea
      - POSTGRES_USER=atenea
      - POSTGRES_PASSWORD=atenea_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atenea"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
      # Montar credenciales de GCS si existen
      - ./proeduca-472312-4cae9909afa3.json:/app/credentials.json:ro
    ports:
      - "8000:8000"
    env_file:
      - .env  # Lee todas las variables del .env (SECRET_KEY, API keys, etc.)
    environment:
      - DATABASE_URL=postgresql://atenea:atenea_password@db:5432/atenea
      # GCS credentials path dentro del contenedor
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Servicio para ejecutar migraciones
  migrate:
    build: .
    command: python manage.py migrate
    volumes:
      - .:/app
      - ./credentials.json:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://atenea:atenea_password@db:5432/atenea
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

