<div x-data="{ 
        open: false,
        isMobile: window.innerWidth < 1024,
        init() {
            window.addEventListener('resize', () => {
                this.isMobile = window.innerWidth < 1024;
            });
        }
     }"
     @open-create-modal.window="open = true"
     @keydown.escape.window="open = false"
     x-show="open"
     x-cloak
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
         :class="isMobile ? '' : 'lg:block'"
         @click="open = false"></div>
    
    <!-- Modal -->
    <div class="flex min-h-full items-center justify-center"
         :class="isMobile ? 'p-0' : 'p-4'">
        <div class="relative bg-white shadow-xl w-full flex flex-col"
             :class="isMobile ? 'h-full rounded-none' : 'max-w-md rounded-lg p-6'"
             @click.stop>
            <!-- Header -->
            <div class="flex items-center justify-between flex-shrink-0 px-6 pt-6 pb-4 lg:px-0 lg:pt-0 lg:pb-6 lg:mb-6 border-b lg:border-b-0 border-gray-200 lg:border-none">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Crear Nuevo</h2>
                <button @click="open = false"
                        class="text-gray-400 hover:text-gray-600 transition-colors p-2 -mr-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Opciones -->
            <div class="grid grid-cols-2 gap-3 sm:gap-4 flex-1 overflow-y-auto px-6 pb-6 lg:px-0 lg:pb-0">
                <!-- Video -->
                <a href="{% url 'core:dashboard' %}"
                   class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all group">
                    <svg class="w-8 h-8 text-gray-600 group-hover:text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span class="font-medium text-gray-900 group-hover:text-blue-600">Video</span>
                    <span class="text-xs text-gray-500 mt-1">Selecciona proyecto</span>
                </a>
                
                <!-- Imagen -->
                <a href="{% url 'core:dashboard' %}"
                   class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-all group">
                    <svg class="w-8 h-8 text-gray-600 group-hover:text-purple-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="font-medium text-gray-900 group-hover:text-purple-600">Imagen</span>
                    <span class="text-xs text-gray-500 mt-1">Selecciona proyecto</span>
                </a>
                
                <!-- Audio -->
                <a href="{% url 'core:dashboard' %}"
                   class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition-all group">
                    <svg class="w-8 h-8 text-gray-600 group-hover:text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    <span class="font-medium text-gray-900 group-hover:text-green-600">Audio</span>
                    <span class="text-xs text-gray-500 mt-1">Selecciona proyecto</span>
                </a>
                
                <!-- Música -->
                <a href="{% url 'core:dashboard' %}"
                   class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg hover:border-yellow-500 hover:bg-yellow-50 transition-all group">
                    <svg class="w-8 h-8 text-gray-600 group-hover:text-yellow-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <span class="font-medium text-gray-900 group-hover:text-yellow-600">Música</span>
                    <span class="text-xs text-gray-500 mt-1">Selecciona proyecto</span>
                </a>
                
                <!-- Guión -->
                <a href="{% url 'core:dashboard' %}"
                   class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition-all group col-span-2">
                    <svg class="w-8 h-8 text-gray-600 group-hover:text-indigo-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="font-medium text-gray-900 group-hover:text-indigo-600">Guión</span>
                    <span class="text-xs text-gray-500 mt-1">Selecciona proyecto</span>
                </a>
            </div>
        </div>
    </div>
</div>
