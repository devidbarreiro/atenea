{% load static %}

<!-- Skeleton para Video Detail -->
<div class="mb-8">
    <!-- Header Skeleton -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div class="flex-1">
            <div class="w-80 h-10 bg-gray-200 rounded animate-pulse mb-2"></div>
            <div class="w-64 h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
            <div class="w-32 h-4 bg-gray-200 rounded animate-pulse"></div>
        </div>
        <div class="flex gap-2">
            <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
            <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
        </div>
    </div>

    <!-- Video Player Skeleton -->
    <div class="bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden mb-8">
        <div class="w-full h-96 bg-gray-200 animate-pulse flex items-center justify-center">
            <div class="w-20 h-20 bg-gray-300 rounded-full animate-pulse"></div>
        </div>
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <div class="w-32 h-6 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="w-24 h-6 bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div class="space-y-2">
                <div class="w-full h-4 bg-gray-200 rounded animate-pulse"></div>
                <div class="w-3/4 h-4 bg-gray-200 rounded animate-pulse"></div>
            </div>
        </div>
    </div>

    <!-- Video Info Skeleton -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
            <div class="w-24 h-6 bg-gray-200 rounded animate-pulse mb-4"></div>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <div class="w-20 h-4 bg-gray-200 rounded animate-pulse"></div>
                    <div class="w-24 h-4 bg-gray-200 rounded animate-pulse"></div>
                </div>
                <div class="flex justify-between">
                    <div class="w-16 h-4 bg-gray-200 rounded animate-pulse"></div>
                    <div class="w-20 h-4 bg-gray-200 rounded animate-pulse"></div>
                </div>
                <div class="flex justify-between">
                    <div class="w-24 h-4 bg-gray-200 rounded animate-pulse"></div>
                    <div class="w-16 h-4 bg-gray-200 rounded animate-pulse"></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
            <div class="w-32 h-6 bg-gray-200 rounded animate-pulse mb-4"></div>
            <div class="space-y-3">
                <div class="w-full h-4 bg-gray-200 rounded animate-pulse"></div>
                <div class="w-3/4 h-4 bg-gray-200 rounded animate-pulse"></div>
                <div class="w-1/2 h-4 bg-gray-200 rounded animate-pulse"></div>
            </div>
        </div>
    </div>

    <!-- Processing Status Skeleton -->
    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200 mb-8">
        <div class="w-40 h-6 bg-gray-200 rounded animate-pulse mb-4"></div>
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="flex-1">
                    <div class="w-32 h-4 bg-gray-200 rounded animate-pulse mb-1"></div>
                    <div class="w-48 h-3 bg-gray-200 rounded animate-pulse"></div>
                </div>
                <div class="w-20 h-6 bg-gray-200 rounded-full animate-pulse"></div>
            </div>
            <div class="w-full h-2 bg-gray-200 rounded-full animate-pulse"></div>
        </div>
    </div>

    <!-- Actions Skeleton -->
    <div class="flex flex-wrap gap-4">
        <div class="w-32 h-10 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-28 h-10 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-24 h-10 bg-gray-200 rounded animate-pulse"></div>
        <div class="w-20 h-10 bg-gray-200 rounded animate-pulse"></div>
    </div>
</div>
