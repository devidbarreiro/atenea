# Docker Compose para ENTORNO DEMO
# Puerto: 8081
# URL: demo.atenea.nxhumans.com
# Código en: ~/demo/html/

services:
  db:
    image: postgres:15-alpine
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"  # Solo accesible desde localhost del servidor (seguro para SSH tunnel)
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-atenea_demo}
      - POSTGRES_USER=${POSTGRES_USER:-atenea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - atenea-demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atenea}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn atenea.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - .:/app
      - demo_static_volume:/app/staticfiles
      - demo_media_volume:/app/media
      - demo_logs_volume:/app/logs
      # Credenciales de GCS desde el servidor
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    ports:
      - "8081:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_demo}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=${DEBUG:-False}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-demo-network
    restart: always

  # Servicio para ejecutar migraciones (ejecutar manualmente)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py migrate --noinput
    volumes:
      - .:/app
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_demo}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-demo-network
    profiles:
      - tools

  # Recolectar archivos estáticos (ejecutar manualmente)
  collectstatic:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py collectstatic --noinput
    volumes:
      - .:/app
      - demo_static_volume:/app/staticfiles
    env_file:
      - .env
    networks:
      - atenea-demo-network
    profiles:
      - tools

networks:
  atenea-demo-network:
    driver: bridge

volumes:
  demo_postgres_data:
  demo_static_volume:
  demo_media_volume:
  demo_logs_volume:

