version: '3.8'

# Docker Compose para ENTORNO PRODUCCIÓN
# Puerto: 8082
# URL: atenea.nxhumans.com (o prod.atenea.nxhumans.com)
# Código en: ~/prod/html/

services:
  db:
    image: postgres:15-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-atenea_prod}
      - POSTGRES_USER=${POSTGRES_USER:-atenea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - atenea-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atenea}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    build:
      context: ./html
      dockerfile: Dockerfile
    command: gunicorn atenea.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - ./html:/app
      - prod_static_volume:/app/static
      - prod_media_volume:/app/media
      - prod_logs_volume:/app/logs
      # Credenciales de GCS desde el servidor
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    ports:
      - "8082:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-prod-network
    restart: always

  # Servicio para ejecutar migraciones (ejecutar manualmente)
  migrate:
    build:
      context: ./html
      dockerfile: Dockerfile
    command: python manage.py migrate --noinput
    volumes:
      - ./html:/app
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-prod-network
    profiles:
      - tools

  # Recolectar archivos estáticos (ejecutar manualmente)
  collectstatic:
    build:
      context: ./html
      dockerfile: Dockerfile
    command: python manage.py collectstatic --noinput
    volumes:
      - ./html:/app
      - prod_static_volume:/app/static
    env_file:
      - .env
    networks:
      - atenea-prod-network
    profiles:
      - tools

networks:
  atenea-prod-network:
    driver: bridge

volumes:
  prod_postgres_data:
  prod_static_volume:
  prod_media_volume:
  prod_logs_volume:

