# Docker Compose para ENTORNO PRODUCCIÓN
# Puerto: 8082
# URL: atenea.nxhumans.com (o prod.atenea.nxhumans.com)
# Código en: ~/prod/html/
# .env debe estar en: ~/prod/html/.env

name: html-prod

services:
  db:
    image: postgres:15-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-atenea_prod}
      - POSTGRES_USER=${POSTGRES_USER:-atenea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - atenea-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atenea}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    # Ejecutar migraciones automáticamente antes de iniciar Daphne
    command: bash scripts/start-daphne.sh daphne -b 0.0.0.0 -p 8000 atenea.asgi:application
    volumes:
      - .:/app
      - prod_static_volume:/app/staticfiles
      - prod_media_volume:/app/media
      - prod_logs_volume:/app/logs
      # Credenciales de GCS desde el servidor
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    ports:
      - "8082:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CHANNEL_REDIS_URL=${CHANNEL_REDIS_URL:-redis://redis:6379/1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atenea-prod-network
    restart: always

  # Celery Worker para procesamiento asíncrono
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A atenea worker --loglevel=info --concurrency=4 --queues=video_generation,image_generation,audio_generation,scene_processing,default
    volumes:
      - .:/app
      - prod_media_volume:/app/media
      - prod_logs_volume:/app/logs
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      - db
      - redis
    networks:
      - atenea-prod-network
    restart: always

  # Celery Beat para tareas periódicas
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A atenea beat --loglevel=info
    volumes:
      - .:/app
      - prod_logs_volume:/app/logs
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      - db
      - redis
    networks:
      - atenea-prod-network
    restart: always

  # Redis como broker y backend de resultados para Celery y Channels
  redis:
    image: redis:7-alpine
    # No exponemos puerto en producción por seguridad (solo acceso interno)
    volumes:
      - prod_redis_data:/data
    networks:
      - atenea-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Servicio para ejecutar migraciones (ejecutar manualmente)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py migrate --noinput
    volumes:
      - .:/app
      - ${GCS_CREDENTIALS_PATH:-./credentials.json}:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atenea}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-atenea_prod}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - atenea-prod-network
    profiles:
      - tools

  # Recolectar archivos estáticos (ejecutar manualmente)
  collectstatic:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py collectstatic --noinput
    volumes:
      - .:/app
      - prod_static_volume:/app/staticfiles
    env_file:
      - .env
    networks:
      - atenea-prod-network
    profiles:
      - tools

networks:
  atenea-prod-network:
    driver: bridge

volumes:
  prod_postgres_data:
  prod_static_volume:
  prod_media_volume:
  prod_logs_volume:
  prod_redis_data:

