{% load static %}


<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('libraryPanel', () => ({
        // Estado de la biblioteca
        items: [],
        loading: true,
        activeTab: '{{ active_tab|default:"video" }}',
        projectId: {% if project %}'{{ project.uuid }}'{% else %}null{% endif %},
        
        // Item inicial (si venimos de una URL directa como /images/20/)
        initialItemType: '{{ initial_item_type|default:"" }}',
        initialItemId: '{{ initial_item_id|default:"" }}' || null,
        
        // Estado del detalle
        selectedItem: null,
        loadingDetail: false,
        navigation: null,
        
        // Modal de eliminar
        deleteModal: { open: false, item: null },
        
        // Modal de mover
        moveModal: { open: false, item: null },
        projects: [{% for p in projects %}{ id: {{ p.id }}, uuid: '{{ p.uuid }}', name: '{{ p.name|escapejs }}' }{% if not forloop.last %}, {% endif %}{% endfor %}],
        
        // === ESTADO DE SELECCIÓN MASIVA ===
        isBulkActionMode: false,
        selectedItems: [], 

        init() {
            this.loadItems();
            
            // Si hay un item inicial, abrirlo directamente
            if (this.initialItemId && this.initialItemType) {
                this.openItem({ type: this.initialItemType, id: this.initialItemId });
            }
            
            // Guardar referencias a handlers para poder removerlos después
            this._handlers = {
                libraryTabChanged: (e) => {
                    // Limpiar polling de items anteriores antes de cambiar de tab
                    this._cleanupAllPolling();
                    this.activeTab = e.detail.tab;
                    this.selectedItem = null;
                    this.resetBulkActionMode(); // Resetear al cambiar de tab
                    this.loadItems();
                },
                itemCreated: () => {
                    this.loadItems();
                },
                videoStatusChanged: (e) => {
                    if (this.activeTab === 'video') {
                        // Pequeño delay para asegurar que el estado se guardó en BD
                        setTimeout(() => {
                            this.loadItems();
                        }, 500);
                    }
                },
                popstate: () => {
                    this.selectedItem = null;
                }
            };
            
            // Agregar listeners
            window.addEventListener('library-tab-changed', this._handlers.libraryTabChanged);
            window.addEventListener('item-created', this._handlers.itemCreated);
            window.addEventListener('video-status-changed', this._handlers.videoStatusChanged);
            window.addEventListener('popstate', this._handlers.popstate);
        },
        
        // === MÉTODOS DE SELECCIÓN Y CLICK ===
        // Esta función decide qué hacer cuando haces clic en la carta
        handleMainClick(item) {
            if (this.isBulkActionMode) {
                this.toggleSelection(item.id);
            } else {
                this.openItem(item);
            }
        },

        toggleSelection(itemId) {
            const index = this.selectedItems.indexOf(itemId);
            if (index > -1) {
                this.selectedItems.splice(index, 1);
            } else {
                this.selectedItems.push(itemId);
            }
            
            // Activa el modo bulk si hay items, o desactiva si está vacío
            this.isBulkActionMode = this.selectedItems.length > 0;
        },

        resetBulkActionMode() {
            this.isBulkActionMode = false;
            this.selectedItems = [];
        },

        _cleanupAllPolling() {
            // Limpiar todos los polling intervals de los items
            this.items.forEach(item => {
                // Buscar el componente Alpine del item y limpiar su polling
                // Nota: Esto requiere que cada item tenga acceso a su pollingInterval
                // Se maneja en el componente x-data de cada item card
            });
        },
        
        destroy() {
            // Remover listeners
            if (this._handlers) {
                window.removeEventListener('library-tab-changed', this._handlers.libraryTabChanged);
                window.removeEventListener('item-created', this._handlers.itemCreated);
                window.removeEventListener('video-status-changed', this._handlers.videoStatusChanged);
                window.removeEventListener('popstate', this._handlers.popstate);
            }
            
            // Limpiar polling
            this._cleanupAllPolling();
        },
        
        async loadItems() {
            this.loading = true;
            try {
                const params = new URLSearchParams({ type: this.activeTab });
                if (this.projectId) {
                    params.append('project_uuid', this.projectId);
                }
                const response = await fetch('/api/library/items/?' + params);
                const data = await response.json();
                if (data.items && Array.isArray(data.items)) {
                    this.items = data.items.filter(item => item && item.id);
                } else {
                    this.items = [];
                }
                // Emitir evento cuando cambien los items
                window.dispatchEvent(new CustomEvent('library-items-updated', {
                    detail: { items: this.items, activeTab: this.activeTab }
                }));
            } catch (error) {
                console.error('Error loading items:', error);
                this.items = [];
            } finally {
                this.loading = false;
            }
        },
        
        async openItem(item) {
            if (!item || !item.id) return;
            
            this.loadingDetail = true;
            this.selectedItem = null;
            
            try {
                // Pasar project_id a la API para filtrar navegación correctamente
                let apiUrl = '/api/items/' + item.type + '/' + item.id + '/';
                if (this.projectId) {
                    apiUrl += '?project_uuid=' + this.projectId;
                }
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('HTTP error');
                const data = await response.json();
                
                if (data.item) {
                    this.selectedItem = data.item;
                    this.navigation = data.navigation || null;
                    // Actualizar URL manteniendo contexto del proyecto
                    const detailUrl = this.projectId 
                        ? '/projects/' + this.projectId + '/' + item.type + 's/' + item.id + '/'
                        : '/' + item.type + 's/' + item.id + '/';
                    history.pushState({ itemId: item.id }, '', detailUrl);
                    // Actualizar breadcrumbs
                    this.updateBreadcrumbs(data.item);
                }
            } catch (error) {
                console.error('Error loading item:', error);
            } finally {
                this.loadingDetail = false;
            }
        },
        
        updateBreadcrumbs(item) {
            // Buscar el contenedor de breadcrumbs
            const breadcrumbsNav = document.querySelector('#breadcrumbs-nav');
            const breadcrumbsContainer = document.querySelector('#breadcrumbs-list');
            if (!breadcrumbsContainer) return;
            
            // Mostrar el nav si estaba oculto
            if (breadcrumbsNav) {
                breadcrumbsNav.classList.remove('hidden');
            }
            
            // Determinar el tipo para el label
            const typeLabels = { 'video': 'Videos', 'image': 'Imágenes', 'audio': 'Audios' };
            const typeLabel = typeLabels[item.type] || item.type;
            
            // Construir los breadcrumbs (empezando con home)
            let html = `
                <li class="flex-shrink-0">
                    <a href="/" class="text-gray-500 hover:text-gray-700 transition-colors flex items-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </a>
                </li>
            `;
            
            // Si hay proyecto
            if (this.projectId && item.project && item.project.name) {
                html += `
                    <li class="flex items-center gap-2 flex-shrink-0">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <a href="/projects/${this.projectId}/" class="text-gray-500 hover:text-gray-700 text-sm">${this.escapeHtml(item.project.name)}</a>
                    </li>
                    <li class="flex items-center gap-2 flex-shrink-0">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <a href="/projects/${this.projectId}/${item.type}s/" class="text-gray-500 hover:text-gray-700 text-sm">${typeLabel}</a>
                    </li>
                `;
            } else {
                html += `
                    <li class="flex items-center gap-2 flex-shrink-0">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <a href="/${item.type}s/" class="text-gray-500 hover:text-gray-700 text-sm">${typeLabel}</a>
                    </li>
                `;
            }
            
            // Título del item (truncado y escapado)
            const title = (item.title || 'Sin título').substring(0, 40) + ((item.title || '').length > 40 ? '...' : '');
            html += `
                <li class="flex items-center gap-2 flex-shrink-0">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="text-gray-900 font-medium">${this.escapeHtml(title)}</span>
                </li>
            `;
            
            breadcrumbsContainer.innerHTML = html;
        },
        

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        },

        closeDetail() {
            // Limpiar polling antes de cerrar
            this._cleanupAllPolling();
            
            this.selectedItem = null;
            this.navigation = null;
            // Restaurar breadcrumbs originales
            this.restoreBreadcrumbs();
            // Si venimos de una URL directa, ir a la biblioteca
            if (this.initialItemId) {
                const baseUrl = this.projectId 
                    ? '/projects/' + this.projectId + '/' + this.activeTab + 's/'
                    : '/' + this.activeTab + 's/';
                window.location.href = baseUrl;
            } else {
                history.back();
            }
        },

        async navigateTo(direction) {
            // 1. Validación básica
            if (!this.navigation || !this.navigation[direction]) return;
            
            // 2. Obtener el objeto o valor de navegación
            const navData = this.navigation[direction];
            
            // 3. Buscar 'uuid''. 
            const nextId = (typeof navData === 'object') ? (navData.uuid ) : navData;
        
            // 4. Validación de seguridad del ID
            if (!nextId) {
                console.error("Error de navegación: ID/UUID no encontrado en:", navData);
                return;
            }
            // 5. Determinar el tipo (usando fallback a activeTab)
            let nextType = this.activeTab; // Valor por defecto
            
            if (typeof navData === 'object' && navData.type) {
                nextType = navData.type;
            } else if (this.selectedItem && this.selectedItem.type) {
                nextType = this.selectedItem.type;
            }
            
            breadcrumbsContainer.innerHTML = html;
        },
        
        async navigateTo(direction) {
            if (!this.navigation || !this.navigation[direction]) return;
            const nav = this.navigation[direction];
            // La navegación devuelve 'uuid', no 'id'
            await this.openItem({ type: nav.type, id: nav.uuid });
        },

        getNavigationPreview(navItem) {
            if (!navItem) return null;
            
            // Si el objeto de navegación ya trae la URL (ideal)
            if (navItem.thumbnail_url || navItem.preview_url) {
                return navItem.thumbnail_url || navItem.preview_url;
            }
            
            // Fallback: Búsqueda local por ID/UUID
            const itemId = navItem.uuid || navItem.id;
            if (itemId) {
                // La función está definida en el mismo scope que this.items
                const item = this.items.find(i => i.uuid === itemId || i.id == itemId); 
                return item ? (item.thumbnail_url || item.signed_url) : null;
            }
            return null;
        },
        
        // === CORRECCIÓN DE ERROR DE REFERENCIA: getServiceDisplayName ===
        getServiceDisplayName(serviceKey) {
            // Definición de un mapa de nombres para evitar el error 'is not defined'
            const displayNames = {
                'higgsfield-ai': 'Higgsfield AI',
                'bytedance': 'ByteDance',
                // Añade más aquí si es necesario
            };
            return displayNames[serviceKey] || serviceKey;
        },
        
        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return 'hoy';
            if (days === 1) return 'ayer';
            if (days < 7) return 'hace ' + days + ' días';
            return date.toLocaleDateString('es-ES');
        },
        
        // Acciones del menú
        openDeleteModal(item, e) {
            e.stopPropagation();
            this.deleteModal = { open: true, item: item };
        },
        
        async deleteItem() {
            const itemsToDelete = this.deleteModal.item ? [this.deleteModal.item] : this.items.filter(i => this.selectedItems.includes(i.id));
            
            if (itemsToDelete.length === 0) return;
            
            try {
                const token = document.querySelector('[name=csrfmiddlewaretoken]');
                // Ejecutar eliminaciones (simulando bulk si es múltiple)
                for (const item of itemsToDelete) {
                    await fetch(item.delete_url, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': token ? token.value : ''
                        }
                    });
                }
                
                this.deleteModal = { open: false, item: null };
                this.resetBulkActionMode();
                this.loadItems();
                
            } catch (error) {
                console.error('Error deleting item(s):', error);
            }
        },
        
        downloadItem(item, e) {
            e.stopPropagation();
            if (item.signed_url) {
                const a = document.createElement('a');
                a.href = item.signed_url;
                a.download = item.title || 'download';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        },
        
        openMoveModal(item, e) {
            if (e) e.stopPropagation();
            // Si item es null, significa acción masiva
            this.moveModal = { open: true, item: item };
        },
        
        async moveItem(projectId) {
            const itemsToMove = this.moveModal.item ? [this.moveModal.item] : this.items.filter(i => this.selectedItems.includes(i.id));
            
            if (itemsToMove.length === 0) return;

            try {
                const token = document.querySelector('[name=csrfmiddlewaretoken]');
                
                // Ejecutar movimientos
                for (const item of itemsToMove) {
                    await fetch('/items/' + item.id + '/move/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': token ? token.value : ''
                        },
                        body: JSON.stringify({ project_id: projectId })
                    });
                }
                
                this.moveModal = { open: false, item: null };
                this.resetBulkActionMode();
                this.loadItems();

            } catch (error) {
                console.error('Error moving item:', error);
                alert('Error al mover los items');
            }
        }
    }));

    // =================== ZOOM =======================
    Alpine.data('imageZoom', () => ({
        pz: null,
        
        // Esta función la llamaremos desde el HTML cuando la imagen cargue
        initZoom() {
            if (this.pz) { this.pz.destroy(); } // Limpieza previa si existe
            
            const imageEl = this.$refs.zoomImage;
            const containerEl = this.$refs.zoomContainer;
    
            if (!imageEl || !containerEl) return;
    
            // Inicializar Panzoom
            this.pz = Panzoom(imageEl, {
                maxScale: 6,
                minScale: 0.75,
                contain: 'outside', // Mantiene la imagen dentro del área lógica
                startScale: 1,
                cursor: 'default'
            });
    
            // Habilitar el zoom con la rueda del ratón sobre el contenedor
            // (Usamos el contenedor padre para capturar la rueda más fácilmente)
            containerEl.addEventListener('wheel', this.handleWheel.bind(this), { passive: false });
        },
    
        handleWheel(e) {
            if (!this.pz) return;
            this.pz.zoomWithWheel(e);
        },
    
        zoomIn() { this.pz && this.pz.zoomIn(); },
        zoomOut() { this.pz && this.pz.zoomOut(); },
        reset() { this.pz && this.pz.reset(); },
        
        // Limpieza automática cuando Alpine destruye el componente (al cerrar el modal)
        destroy() {
            if (this.pz) this.pz.destroy();
        }
    }));
});
</script>

<div x-data="libraryPanel()" class="h-full flex flex-col bg-white relative">

    <!-- =================== MODAL BULK =================== -->
    <div x-show="isBulkActionMode"
         x-transition:enter="transition cubic-bezier(0.175, 0.885, 0.32, 1.275) duration-300"
         x-transition:enter-start="opacity-0 translate-y-10 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 translate-y-10 scale-95"
         class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-50"
         style="display: none;">
         
        <div class="flex items-center gap-4 bg-gray-900/90 backdrop-blur-md text-white px-6 py-3 rounded-full shadow-2xl border border-white/10">
            
            <div class="flex items-center gap-2 border-r border-white/20 pr-4">
                <div class="bg-white text-black rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold" x-text="selectedItems.length"></div>
                <span class="text-sm font-medium">Seleccionados</span>
            </div>
    
            <div class="flex items-center gap-2">
                <button @click="openMoveModal(null, $event)" class="p-2 hover:bg-white/20 rounded-full transition-colors group relative" title="Mover">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                </button>
                
                <button @click="openDeleteModal(null, $event)" class="p-2 hover:bg-red-500/80 rounded-full transition-colors text-red-300 hover:text-white" title="Eliminar">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
    
            <button @click="resetBulkActionMode()" class="ml-2 p-1 hover:bg-white/20 rounded-full transition-colors">
                <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>
    
    <!-- ========== VISTA: GRID DE ITEMS ========== -->
    <template x-if="!selectedItem && !loadingDetail">
        <div class="h-full flex flex-col">
            <!-- Contenido -->
            <div class="flex-1 overflow-y-auto p-6 relative"> 
                <!-- Loading -->
                <div x-show="loading" class="text-center py-16">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black"></div>
                    <p class="mt-4 text-sm text-gray-500">Cargando...</p>
                </div>
                
                <!-- Grid -->
                <div x-show="!loading && items.length > 0" 
                     class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
                    <template x-for="item in items" :key="item.id">
                        <div x-data="{ 
                                menuOpen: false, 
                                videoPlaying: false,
                                pollingInterval: null,
                                init() {
                                    // Iniciar polling si el video está procesando
                                    if (item.type === 'video' && item.status === 'processing') {
                                        this.startPolling(item.id);
                                    }
                                },
                                isSelected() {
                                    return selectedItems.includes(item.id);
                                },
                                startPolling(videoId) {
                                    // Limpiar intervalo anterior si existe
                                    if (this.pollingInterval) {
                                        clearInterval(this.pollingInterval);
                                    }
                                    // Hacer polling cada 5 segundos
                                    this.pollingInterval = setInterval(async () => {
                                        try {
                                            const response = await fetch(`/videos/${videoId}/status-partial/?template=badge`);
                                            const html = await response.text();
                                            // Si el estado cambió, disparar evento para recargar items
                                            if (html.includes('completed') || html.includes('error')) {
                                                clearInterval(this.pollingInterval);
                                                // Disparar evento global para que el componente padre recargue items
                                                window.dispatchEvent(new CustomEvent('video-status-changed', {
                                                    detail: { videoId, status: html.includes('completed') ? 'completed' : 'error' }
                                                }));
                                            }
                                        } catch (error) {
                                            console.error('Error polling video status:', error);
                                        }
                                    }, 5000);
                                },
                                destroy() {
                                    // Limpiar polling cuando el componente se destruye
                                    if (this.pollingInterval) {
                                        clearInterval(this.pollingInterval);
                                        this.pollingInterval = null;
                                    }
                                },
                                
                                // Método adicional para limpiar manualmente si es necesario
                                stopPolling() {
                                    if (this.pollingInterval) {
                                        clearInterval(this.pollingInterval);
                                        this.pollingInterval = null;
                                    }
                                }
                            }"
                            class="group rounded-lg overflow-hidden transition-all cursor-pointer relative bg-white border"
                            :class="{
                                'ring-2 ring-blue-500 border-blue-500 shadow-md': isSelected(),
                                'border-gray-200 hover:shadow-lg': !isSelected()
                            }"
                            @click="handleMainClick(item)">
                            
                            <!-- Thumbnail -->
                            <div class="relative aspect-square bg-gray-100 overflow-hidden">
                                
                                <div class="absolute bottom-2 right-2 z-20 transition-opacity duration-200"
                                     :class="{
                                        'opacity-100': isBulkActionMode || isSelected() || $el.closest('.group:hover'),
                                        'opacity-0 group-hover:opacity-100': !isBulkActionMode && !isSelected()
                                     }">
                                    <button @click.stop="toggleSelection(item.id)"
                                            class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors shadow-sm focus:outline-none"
                                            :class="{
                                                'bg-blue-500 border-blue-500': isSelected(),
                                                'bg-white border-gray-300 hover:border-blue-400': !isSelected()
                                            }">
                                        <svg x-show="isSelected()" class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </button>
                                </div>
                                
                                <!-- Video con preview en hover -->
                                <template x-if="item.type === 'video' && item.signed_url">
                                    <div class="w-full h-full relative"
                                         @mouseenter="if ($refs.videoEl && !$root.isBulkActionMode) { $refs.videoEl.play(); videoPlaying = true; }"
                                         @mouseleave="if ($refs.videoEl && !$root.isBulkActionMode) { $refs.videoEl.pause(); $refs.videoEl.currentTime = 0; videoPlaying = false; }">
                                        
                                        <video :src="item.signed_url" 
                                               class="w-full h-full object-cover" 
                                               preload="metadata"
                                               x-ref="videoEl"
                                               muted
                                               loop></video>
                                
                                        <div x-show="!videoPlaying && !$root.isBulkActionMode" 
                                             class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/30 transition-colors pointer-events-none">
                                            <div class="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center shadow-lg">
                                                <svg class="w-6 h-6 text-black ml-1" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M8 5v14l11-7z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Image -->
                                <img x-show="item.type === 'image' && item.signed_url"

                    </div>
                </div>

                <div class="px-6 py-4 bg-white flex gap-3 justify-end">
                    <button type="button"
                            @click="deleteModal = { open: false, item: null }"
                            class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors">
                        Cancelar
                    </button>
                    <button type="button"
                            @click="deleteItem()"
                            class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ========== MODAL DE MOVER ========== -->
    <div x-show="moveModal.open" 
         x-cloak
         class="fixed inset-0 z-50 overflow-y-auto"
         role="dialog"
         aria-modal="true">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" 
             @click="moveModal = { open: false, item: null }"></div>

        <!-- Modal -->
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative w-full max-w-md transform overflow-hidden rounded-xl bg-white shadow-xl"
                 @click.stop>
                
                <!-- Header -->
                <div class="px-6 py-5 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Mover a otro proyecto</h3>
                    <p class="mt-1 text-sm text-gray-500" x-text="moveModal.item ? 'Selecciona el proyecto de destino para \'' + (moveModal.item.title || '') + '\'' : 'Mover ' + selectedItems.length + ' elementos seleccionados'"></p>
                </div>

                <!-- Lista de proyectos -->
                <div class="max-h-64 overflow-y-auto p-4 space-y-2">
                    <!-- Sin proyecto -->
                    <button @click="moveItem(null)" 
                            class="w-full text-left px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 flex items-center justify-between transition-colors">
                        <span class="text-gray-700">Sin proyecto</span>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    
                    <!-- Proyectos -->
                    <template x-for="project in projects" :key="project.uuid">
                        <button @click="moveItem(project.uuid)" 
                                class="w-full text-left px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 flex items-center justify-between transition-colors">
                            <span class="text-gray-700" x-text="project.name"></span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </template>
                    
                    <div x-show="projects.length === 0" class="text-center py-4 text-gray-500 text-sm">
                        No hay otros proyectos disponibles
                    </div>
                </div>

                <!-- Actions -->
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                    <button type="button"
                            @click="moveModal = { open: false, item: null }"
                            class="w-full px-4 py-2 rounded-lg text-sm font-medium text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
