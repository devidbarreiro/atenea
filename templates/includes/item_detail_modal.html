{% load static %}

<!-- Modal para Detalle de Item -->
<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('itemDetailModal', () => ({
        open: false,
        item: null,
        loading: false,
        error: null,
        itemType: null,
        itemId: null,
        navigation: null,
        
        init() {
            window.addEventListener('open-item-modal', (e) => {
                this.loadItem(e.detail.type, e.detail.id);
            });
        },
        
        async loadItem(type, id) {
            this.loading = true;
            this.error = null;
            this.item = null;
            this.itemType = type;
            this.itemId = id;
            this.navigation = null;
            this.open = true;
            
            try {
                const response = await fetch('/api/items/' + type + '/' + id + '/');
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                const data = await response.json();
                if (data.item && typeof data.item === 'object') {
                    this.item = data.item;
                    this.navigation = data.navigation || null;
                    if (data.item.detail_url) {
                        history.pushState({}, '', data.item.detail_url);
                    }
                } else {
                    this.error = data.error || 'Error al cargar el item';
                    this.item = null;
                }
            } catch (err) {
                console.error('Error loading item:', err);
                this.error = 'Error al cargar el item';
                this.item = null;
            } finally {
                this.loading = false;
            }
        },
        
        close() {
            this.open = false;
            this.item = null;
            this.navigation = null;
            history.back();
        },
        
        navigateTo(direction) {
            if (!this.navigation || !this.navigation[direction]) return;
            const nav = this.navigation[direction];
            this.loadItem(this.itemType, nav.id);
        },
        
        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return 'today';
            if (days === 1) return 'yesterday';
            if (days < 7) return days + ' days ago';
            return date.toLocaleDateString('es-ES');
        }
    }));
});
</script>

<div x-data="itemDetailModal()"
     x-show="open"
     x-cloak
     @keydown.escape.window="close()"
     class="fixed inset-0 z-50 bg-white overflow-hidden"
     style="display: none;">
    
    <!-- Loading State -->
    <div x-show="loading" class="flex items-center justify-center h-full">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-800 mb-4"></div>
            <p class="text-gray-600">Cargando...</p>
        </div>
    </div>
    
    <!-- Error State -->
    <div x-show="error && !loading" class="flex items-center justify-center h-full">
        <div class="text-center">
            <div class="text-6xl mb-4">❌</div>
            <p class="text-xl text-gray-800 mb-2" x-text="error"></p>
            <button @click="close()" class="mt-4 px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700">
                Cerrar
            </button>
        </div>
    </div>
    
    <!-- Content -->
    <div x-show="item && !loading" class="h-full flex">
        <!-- Botón Cerrar -->
        <button @click="close()" 
                class="absolute top-4 right-4 z-10 p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <!-- Navegación Anterior -->
        <button x-show="navigation && navigation.prev"
                @click="navigateTo('prev')"
                class="absolute left-4 top-1/2 -translate-y-1/2 z-10 p-3 bg-white rounded-full shadow-lg hover:bg-gray-50 transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <!-- Navegación Siguiente -->
        <button x-show="navigation && navigation.next"
                @click="navigateTo('next')"
                class="absolute right-4 top-1/2 -translate-y-1/2 z-10 p-3 bg-white rounded-full shadow-lg hover:bg-gray-50 transition-colors"
                style="right: 340px;">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Panel Izquierdo: Media -->
        <div class="flex-1 flex items-center justify-center bg-gray-100 p-8">
            <!-- Video -->
            <div x-show="item && item.type === 'video' && item.signed_url" class="max-w-full max-h-full">
                <video :src="item && item.signed_url" controls class="max-w-full max-h-[80vh] rounded-lg shadow-lg"></video>
            </div>
            
            <!-- Image -->
            <div x-show="item && item.type === 'image' && item.signed_url" class="max-w-full max-h-full">
                <img :src="item && item.signed_url" :alt="item && item.title" class="max-w-full max-h-[80vh] rounded-lg shadow-lg object-contain">
            </div>
            
            <!-- Audio -->
            <div x-show="item && item.type === 'audio'" class="w-full max-w-md">
                <div class="bg-white rounded-lg p-8 shadow-lg">
                    <div class="text-center mb-6">
                        <svg class="w-24 h-24 mx-auto text-purple-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"></path>
                        </svg>
                    </div>
                    <audio x-show="item && item.signed_url" :src="item && item.signed_url" controls class="w-full"></audio>
                </div>
            </div>
            
            <!-- Placeholder si no hay URL -->
            <div x-show="item && !item.signed_url && item.status !== 'completed'" class="text-center text-gray-400">
                <svg class="w-24 h-24 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-lg" x-text="item && item.status === 'processing' ? 'Procesando...' : 'Vista previa no disponible'"></p>
            </div>
        </div>
        
        <!-- Panel Derecho: Información -->
        <div class="w-80 bg-white border-l border-gray-200 flex flex-col h-full overflow-y-auto">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <span class="text-sm text-gray-500" x-text="item ? formatDate(item.created_at) : ''"></span>
                <div class="flex items-center gap-2">
                    <button class="p-2 hover:bg-gray-100 rounded-lg" title="Expandir">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                    </button>
                    <a :href="item && item.signed_url" download class="p-2 hover:bg-gray-100 rounded-lg" title="Descargar">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </a>
                    <button class="p-2 hover:bg-gray-100 rounded-lg" title="Más opciones">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Content -->
            <div class="flex-1 p-4 space-y-6">
                <!-- PROMPT -->
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 uppercase mb-2">PROMPT</h3>
                    <p class="text-sm text-gray-800" x-text="item && (item.prompt || item.script || item.text || 'Sin prompt')"></p>
                </div>
                
                <!-- REFERENCE (si existe) -->
                <div x-show="item && item.reference_image">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase mb-2">REFERENCE</h3>
                    <img :src="item && item.reference_image" class="w-12 h-12 rounded-lg object-cover">
                </div>
                
                <!-- SETTINGS -->
                <div x-show="item && (item.aspect_ratio || item.video_type || item.image_type)">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase mb-2">SETTINGS</h3>
                    <div class="flex flex-wrap gap-2">
                        <span x-show="item && item.aspect_ratio" 
                              class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-700"
                              x-text="item && item.aspect_ratio"></span>
                        <span x-show="item && (item.video_type || item.image_type)" 
                              class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-700"
                              x-text="item && (item.video_type || item.image_type)"></span>
                    </div>
                </div>
                
                <!-- Acciones -->
                <div class="space-y-2 pt-4">
                    <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-left text-sm text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Recreate
                    </button>
                    <button x-show="item && item.type === 'image'" class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-left text-sm text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                        Upscale
                    </button>
                    <button x-show="item && item.type === 'image'" class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-left text-sm text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        Create video
                    </button>
                    <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-left text-sm text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        </svg>
                        Add to video project
                    </button>
                    <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-left text-sm text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                        Variations
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="p-4 border-t border-gray-200 flex items-center justify-between">
                <div class="flex items-center gap-4 text-sm text-gray-500">
                    <span>100%</span>
                    <span x-show="item && item.width && item.height" x-text="item ? item.width + '×' + item.height + ' px' : ''"></span>
                </div>
                <button x-show="item && item.type === 'image'" 
                        class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                    </svg>
                    Edit image
                </button>
            </div>
        </div>
    </div>
</div>
