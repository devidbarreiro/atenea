<div>
    <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-900">Invitar Usuario</h2>
        <p class="text-sm text-gray-600 mt-1">Invita a un usuario a colaborar en el proyecto "{{ project.name }}"</p>
    </div>
    
    {% if error %}
    <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'core:project_invite_partial' project.id %}" onsubmit="event.preventDefault(); const form = event.target; const formData = new FormData(form); fetch(form.action, { method: 'POST', body: formData, headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') } }).then(r => { if (r.redirected) { return fetch(r.url).then(r => r.text()); } return r.text(); }).then(html => { const invContent = document.getElementById('invitations-content'); if (invContent) { invContent.innerHTML = html; } const tabContainer = document.querySelector('[x-data]'); if (tabContainer && tabContainer.__x) { tabContainer.__x.$data.activeTab = 'invitations'; } }).catch(err => { console.error('Error:', err); alert('Error al enviar invitación'); }); return false;">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email del Usuario <span class="text-red-500">*</span>
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="usuario@ejemplo.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all"
            >
            <p class="text-xs text-gray-500 mt-1">Se enviará una invitación por correo electrónico</p>
        </div>
        
        <div class="mb-6">
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                Rol <span class="text-red-500">*</span>
            </label>
            <select 
                id="role" 
                name="role" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all"
            >
                <option value="editor" selected>Editor</option>
                <option value="owner">Propietario</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">
                <strong>Editor:</strong> Puede crear y editar contenido<br>
                <strong>Propietario:</strong> Control total del proyecto
            </p>
        </div>
        
        <div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
            <button 
                type="submit" 
                class="bg-black text-white hover:bg-gray-800 px-6 py-3 rounded-md font-medium transition-colors">
                Enviar Invitación
            </button>
        </div>
    </form>
</div>
