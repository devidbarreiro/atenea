{% load static %}
<!-- Container de Toasts - Abajo derecha -->
<div id="toast-container" 
     class="fixed bottom-4 right-4 z-[100] flex flex-col-reverse gap-2 max-w-sm"
     x-data="toastManager()"
     aria-live="polite"
     aria-atomic="true"
     style="max-height: calc(100vh - 2rem); overflow-y: auto;">
    <template x-for="toast in toasts" :key="toast.uuid">
        <div class="toast-item"
             x-data="{ show: false }"
             x-init="setTimeout(() => show = true, 50)"
             x-show="show"
             x-transition:enter="transform transition ease-out duration-200"
             x-transition:enter-start="opacity-0 translate-y-2 scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 scale-100"
             x-transition:leave="transform transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0 scale-100"
             x-transition:leave-end="opacity-0 translate-y-2 scale-95"
             role="alert">
            
            <div class="bg-white rounded-lg shadow-lg border p-3 flex items-start gap-2 min-w-[280px]"
                 :class="{
                     'border-green-200 bg-green-50': toast.type === 'success',
                     'border-red-200 bg-red-50': toast.type === 'error',
                     'border-yellow-200 bg-yellow-50': toast.type === 'warning',
                     'border-blue-200 bg-blue-50': toast.type === 'info',
                     'border-gray-200': toast.type === 'progress'
                 }">
                <!-- Icono -->
                <div class="flex-shrink-0 mt-0.5">
                    <template x-if="toast.type === 'success'">
                        <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'error'">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'warning'">
                        <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'info'">
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'progress'">
                        <svg class="animate-spin w-4 h-4 text-blue-500" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </template>
                </div>
                
                <!-- Contenido -->
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900" x-text="toast.title"></p>
                    <p class="text-xs text-gray-600 mt-0.5" x-text="toast.message"></p>
                    
                    <!-- Barra de progreso -->
                    <template x-if="toast.type === 'progress' && toast.progress !== null">
                        <div class="mt-2">
                            <div class="w-full bg-gray-200 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full transition-all" :style="'width: ' + toast.progress + '%'"></div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- AcciÃ³n -->
                    <template x-if="toast.action_url">
                        <a :href="toast.action_url" class="text-xs font-medium text-blue-600 hover:underline mt-1 inline-block" x-text="toast.action_label || 'Ver'"></a>
                    </template>
                </div>
                
                <!-- Cerrar -->
                <button @click="show = false; setTimeout(() => $dispatch('toast-closed', toast.uuid), 200)"
                        class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </template>
</div>
