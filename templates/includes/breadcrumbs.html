{% load static %}

<nav id="breadcrumbs-nav" class="bg-white border-b border-gray-200 px-6 py-3 {% if not breadcrumbs %}hidden{% endif %}"
     x-data="{ sidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true', windowWidth: window.innerWidth }"
     :style="'margin-left: ' + (windowWidth >= 1024 ? (sidebarCollapsed ? '64px' : '256px') : '0') + ';'"
     x-init="
         window.addEventListener('sidebar-toggled', (e) => { sidebarCollapsed = e.detail.collapsed; });
         window.addEventListener('resize', () => { windowWidth = window.innerWidth });
     ">
    <ol id="breadcrumbs-list" class="flex items-center gap-2 text-sm overflow-x-auto">
        <!-- Home -->
        <li class="flex-shrink-0">
            <a href="{% url 'core:dashboard' %}" class="text-gray-500 hover:text-gray-700 transition-colors flex items-center">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </a>
        </li>
        
        <!-- Breadcrumb Items -->
        {% for breadcrumb in breadcrumbs %}
        <li class="flex items-center gap-2 flex-shrink-0">
            <!-- Separator -->
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            
            <!-- Breadcrumb Link/Text -->
            {% if breadcrumb.url %}
            <a href="{{ breadcrumb.url }}" class="text-gray-500 hover:text-gray-700 transition-colors">
                {{ breadcrumb.label }}
            </a>
            {% else %}
            <span class="text-gray-900 font-medium">{{ breadcrumb.label }}</span>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
